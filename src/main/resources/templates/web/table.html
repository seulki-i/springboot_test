<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="web/layout/base">
<head>
    <meta charset="UTF-8">
    <title>테스트</title>

</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="content-header">
        <div class="row col-sm-8">
            <div class="form-inline form-group">
                <span>test</span>
                <button type="button" class="btn btn-block btn-default btn-sm" id="reloadBtn"> reload</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">

            <div class="col-sm-8">
                <div id="TableScope">
                    <table class="table table-bordered table-hover dataTable">
                        <tr class="text-center">
                            <th>인덱스</th>
                            <th>차수</th>
                            <th>이통사</th>
                            <th>결과대기건수</th>
                            <th>등록시간</th>
                        </tr>
                        <script data-template="result-body" type="text/x-handlebars-template">
                            {{#each this}}
                            <tr class="text-right">
                                <td>{{idx}}</td>
                                <td>{{degree}}</td>
                                <td>{{net}}</td>
                                <td>{{wait}}</td>
                                <td>{{dt}}</td>
                            </tr>
                            {{else}}
                            <tr>
                                <td class="text-center" colspan="5">데이터가 존재하지 않습니다.</td>
                            </tr>
                            {{/each}}
                        </script>
                        <tbody data-scope="result-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="additional-include-script">
    <script th:src="@{/js/src/table.js}"></script>
</th:block>

</body>
</html>
