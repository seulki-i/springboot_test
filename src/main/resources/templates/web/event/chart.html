<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="web/layout/base">
<head>
    <meta charset="UTF-8">
    <title>테스트</title>

    <script th:src="@{/js/plugins/echarts/echarts.js}"></script>

</head>
<body>
<div class="content-wrapper" layout:fragment="content">

        <div class="row">
        	<div class="col-sm-7">
                <span>test</span>
            </div>
            <div class="col-sm-2 col-md-1">
                <button type="button" class="btn btn-block btn-default btn-sm" id="reloadBtn">reload</button>
            </div>
            <div class="col-sm-2 col-md-1">
                <button type="button" class="btn btn-block btn-default btn-sm" id="stopBtn">stop</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">

            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="box-title">차트</h3>
                    </div>
                    <div class="card-body">
                        <div id="ChartScope">
                        	<div id="charView" style="width:700px;  height: 500px;">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="additional-include-script">
    <script th:src="@{/js/src/event/chart.js}"></script>
</th:block>
